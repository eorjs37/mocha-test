<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VIDEO</title>
	<link rel="stylesheet" href="./src/styles/reset.css">
	<link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
	<video id="video" class="video" src="https://daegeon-everybody.s3.ap-northeast-2.amazonaws.com/video/video1.mp4"></video>
	<div>
		<button id="playbtn">재생</button>
		<button id="pausebtn">중지</button>
	</div>
	<script src="./src/video.js"></script>
	<script>
		const ele = document.querySelector('#video')
		const video = new Video(ele)

		const playbtn = document.querySelector('#playbtn')
		const pausebtn  = document.querySelector('#pausebtn')

		playbtn.addEventListener('click',()=>{
			video.onPlay()
			.then(()=>{
				console.log("play success");

			})
			.catch(err=>{
				console.error("err : ",err);

			})
		})
		pausebtn.addEventListener('click',()=>{
			video.onPause()
		})

	</script>
</body>
</html>
